<div id="app-playlist">
	<div class="playlist-header">
		<img class="playlist-img playlist-img-header" src="{playlist_img}">
		<div class="playlist-header-info">
			<h3 class="playlist-header-name">{playlist_name}</h3>
			<p class="playlist-header-desc">{playlist_description}</p>
		</div>
	</div>

	<div class="playlist-content">
		{songs_list}
	</div>

	<span class="playlist-shuffle-btn"><i class="mdi mdi-shuffle"></i>Shuffle play</span>
</div>
