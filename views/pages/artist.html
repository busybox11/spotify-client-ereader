<div id="app-artist">
	<div class="artist-header">
		<img class="artist-img artist-img-header" src="{artist_img}">
		<div class="artist-header-info">
			<h1 class="artist-header-name">{artist_name}</h1>
			<span class="artist-header-desc">{artist_description}</span>
		</div>
	</div>

	<div class="artist-content">
		{songs_list}
	</div>

	<span class="artist-shuffle-btn" onclick="playUri('{artist_uri}')"><i class="mdi mdi-shuffle"></i>Shuffle play</span>
</div>
